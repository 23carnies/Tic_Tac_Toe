<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <article>
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h2 id="message">Message</h2>
        </header>
        
        <section class="board">
            <div id="sq0" class="innerBoard"></div>
            <div id="sq1" class="innerBoard"></div>
            <div id="sq2" class="innerBoard"></div>
            <div id="sq3" class="innerBoard"></div>
            <div id="sq4" class="innerBoard"></div>
            <div id="sq5" class="innerBoard"></div>
            <div id="sq6" class="innerBoard"></div>
            <div id="sq7" class="innerBoard"></div>
            <div id="sq8" class="innerBoard"></div>
        </section>    
        <div><button id="reset" class="btn btn-success">Play Again</button></div>
        

        <!-- <div id="totals">
            Section for Player/Draw/Comp totals
        </div> -->
    </article>
</body>
</html>
