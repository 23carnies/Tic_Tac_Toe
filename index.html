<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <title>Tic-Tac-Toe</title>

</head>
<body>
    
        <header>
            <h1 class="animate__animated animate__bounce" >Tic-Tac-Toe</h1>
            <h2 id="message"></h2>
        </header>
            <h3 id="gameStatus" class="animate__bounceIn"></h3>

        <section class="board" id="mainBoard">
            <div id="sq0"></div>
            <div id="sq1"></div>
            <div id="sq2"></div>
            <div id="sq3"></div>
            <div id="sq4"></div>
            <div id="sq5"></div>
            <div id="sq6"></div>
            <div id="sq7"></div>
            <div id="sq8"></div>
        </section>    
<section><button id="reset">Play Again</button></section>        
        

        <!-- <section class="id="totals">
            Section for Player/Draw/Comp totals
        </section> -->
   
</body>
</html>
